<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address</title>
    <link
            rel="stylesheet"
            href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="burger burger--light">
    <span></span>
</div>
<div class="small-header">
    <svg class="small-header__logo">
        <use xlink:href="sprite.svg#qqq"></use>
    </svg>
</div>
<header class="header header--slider">
    <div class="swiper office">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./img/temp/im1.jpg" alt="im1">
            </div>
            <div class="swiper-slide">
                <img src="https://images.unsplash.com/photo-1564540574859-0dfb63985953?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjZ8fG9mZmljZXxlbnwwfHwwfHw%3D&w=1000&q=80"
                     alt="im1">
            </div>
            <div class="swiper-slide">
                <img src="https://wallscapeinc.com/wp-content/uploads/2017/04/Office-Wallpaper-11.jpg" alt="im1">
            </div>
        </div>
    </div>

    <div class="swiper-btn swiper-btn-next">
        <svg viewBox="0 0 262 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.64404 8.72998C0.953687 8.72998 0.394043 9.28962 0.394043 9.97998C0.394043 10.6703 0.953687 11.23 1.64404 11.23V8.72998ZM261.469 10.8639C261.957 10.3757 261.957 9.58425 261.469 9.0961L253.514 1.14115C253.026 0.65299 252.235 0.65299 251.747 1.14115C251.258 1.6293 251.258 2.42076 251.747 2.90891L258.818 9.97998L251.747 17.051C251.258 17.5392 251.258 18.3307 251.747 18.8188C252.235 19.307 253.026 19.307 253.514 18.8188L261.469 10.8639ZM1.64404 11.23H260.585V8.72998H1.64404V11.23Z"
                  fill="white"/>
        </svg>

    </div>
    <div class="swiper-btn swiper-btn-prev">
        <svg viewBox="0 0 262 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.64404 8.72998C0.953687 8.72998 0.394043 9.28962 0.394043 9.97998C0.394043 10.6703 0.953687 11.23 1.64404 11.23V8.72998ZM261.469 10.8639C261.957 10.3757 261.957 9.58425 261.469 9.0961L253.514 1.14115C253.026 0.65299 252.235 0.65299 251.747 1.14115C251.258 1.6293 251.258 2.42076 251.747 2.90891L258.818 9.97998L251.747 17.051C251.258 17.5392 251.258 18.3307 251.747 18.8188C252.235 19.307 253.026 19.307 253.514 18.8188L261.469 10.8639ZM1.64404 11.23H260.585V8.72998H1.64404V11.23Z"
                  fill="white"/>
        </svg>

    </div>

    <div class="header__intro">
        <div class="header__intro-content">
            <svg class="header__logo" style="fill: #ffffff">
                <use xlink:href="sprite.svg#qqq"></use>
            </svg>
            <h1 class="header__title">Our<br/>Office</h1>
            <a href="#business" class="header__go-to-bottom" style="color: #F3F2F0">
                <svg class="header__go-to-bottom-svg">
                    <use xlink:href="sprite.svg#go-to-bottom-white"></use>
                </svg>
                <p class="header__go-to-bottom-text" style="opacity: 1;">Explore Influencer</p>
            </a>
        </div>
    </div>
</header>
<section class="address">
    <div class="address__text">
        <div class="address__text-block">
            <p class="address__title bio-title">Address</p>
            <p class="address__info bio-text">
                Marina Twin Towers 303,<br>
                24th floor, office 1,<br>
                Lusail, Qatar
            </p>
        </div>
        <div class="address__text-block">
            <p class="address__title bio-title">Contact Details</p>
            <p class="address__info bio-text">
                +974 6679 5599<br>
                info@qqq.com
            </p>
        </div>
    </div>
    <div id="scene1" class="address__oval-wrapper">
        <svg class="address__oval" data-depth="0.6">
            <use xlink:href="sprite.svg#oval7"></use>
        </svg>
    </div>
    <img class="address__texture" src="./img/svg/texture.svg" alt="texture">
    <div id="scene2" class="address__map-and-location-wrapper">
        <div class="address__map-and-location" data-depth="0.2">
            <img class="address__map" src="./img/map/map.png" alt="map">
            <img class="address__location" src="./img/map/location.png" alt="location">
        </div>
    </div>
</section>
<div class="arabic">
    <div class="arabic__inner">
        <svg class="arabic__text">
            <use xlink:href="sprite.svg#arabic"></use>
        </svg>
        <div class="arabic__circle"></div>
        <svg class="arabic__text">
            <use xlink:href="sprite.svg#arabic"></use>
        </svg>
        <div class="arabic__circle"></div>
        <svg class="arabic__text">
            <use xlink:href="sprite.svg#arabic"></use>
        </svg>
        <div class="arabic__circle"></div>
        <svg class="arabic__text">
            <use xlink:href="sprite.svg#arabic"></use>
        </svg>
        <div class="arabic__circle"></div>
        <svg class="arabic__text">
            <use xlink:href="sprite.svg#arabic"></use>
        </svg>
        <div class="arabic__circle"></div>
        <svg class="arabic__text">
            <use xlink:href="sprite.svg#arabic"></use>
        </svg>
        <div class="arabic__circle"></div>
    </div>
</div>
<footer class="footer">
    <div class="footer__container">
        <div class="footer__left">
            <div class="footer__social">
                <a class="footer__social-item" href="#!">
                    <img class="footer__item-img" src="./img/social-media/snapchat.png" alt="">
                    <p class="footer__item-name">Snapchat</p>
                </a>
                <a class="footer__social-item" href="#!">
                    <img class="footer__item-img" src="./img/social-media/inst.png" alt="">
                    <p class="footer__item-name">Instagram</p>
                </a>
                <a class="footer__social-item" href="#!">
                    <img class="footer__item-img" src="./img/social-media/youtube.png" alt="">
                    <p class="footer__item-name">Youtube</p>
                </a>
                <a class="footer__social-item" href="#!">
                    <img class="footer__item-img" src="./img/social-media/tiktok.png" alt="">
                    <p class="footer__item-name">TikTok</p>
                </a>
                <a class="footer__social-item" href="#!">
                    <img class="footer__item-img" src="./img/social-media/facebook.png" alt="">
                    <p class="footer__item-name">Facebook</p>
                </a>
                <a class="footer__social-item" href="#!">
                    <img class="footer__item-img" src="./img/social-media/twitter.png" alt="">
                    <p class="footer__item-name">Twitter</p>
                </a>
            </div>
            <a href="#header" class="footer__go-to-top">
                <svg class="footer__go-to-top-svg">
                    <use xlink:href="sprite.svg#go-to-top"></use>
                </svg>
                <p class="footer__go-to-top-text">Go to Top</p>
            </a>
        </div>
        <div class="footer__right">
            <img class="footer__logo" src="./img/svg/footer-logo.svg" alt="logo">
            <p class="footer__rights">Â© All rights reserved. DevSwat 2021</p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script src="js/script.min.js"></script>
<script>
  const swiper = new Swiper(".office", {
    slidesPerView: "auto",
    navigation: {
      nextEl: ".swiper-btn-next",
      prevEl: ".swiper-btn-prev",
    },
    autoplay: {
      delay: 5000,
    },
  });
</script>

</body>
</html>
